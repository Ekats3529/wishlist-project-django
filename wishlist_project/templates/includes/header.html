{% load static %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand text-white" href="{% url 'wishlists:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Wishlist
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.view_name == 'index' %}text-white{% endif %}" href="{% url 'wishlists:index' %}">Списки желаний</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.view_name == 'about' %}text-white{% endif %}" href="{% url 'pages:about' %}">О проекте</a>
          </li>
        </ul>

        <ul class="navbar-nav mb-2 mb-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="btn btn-outline-light me-2" href="{% url 'wishlists:create' %}">Создать список</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light me-2" href="{% url 'wishlists:profile' user.username %}">{{ user.username }}</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light" href="{% url 'logout' %}">Выйти</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Войти</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light" href="{% url 'wishlists:register' %}">Регистрация</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
