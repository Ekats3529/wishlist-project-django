{% extends 'base.html' %}

{% block content %}
<h1>Списки желаний</h1>
<h2>Создать новый список</h2>
<ul>
    {% for wishlist in wishlists %}
    <li>
        <a href="{% url 'wishlist_detail' wishlist.id %}">{{ wishlist.title }}</a>
        {% if wishlist.is_public %}(Публичный){% else %}(Приватный){% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
