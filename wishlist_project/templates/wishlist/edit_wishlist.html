{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h1>Редактировать список: {{ wishlist.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
