{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h1>Редактировать предмет: "{{ item.title }}"</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">Сохранить изменения</button>
        <a href="{% url 'wishlists:wishlist_detail' wishlist.id %}" class="btn btn-secondary mt-2">Отмена</a>
    </form>
</div>
{% endblock %}
