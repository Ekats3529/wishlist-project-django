{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h1>Удаление предмета</h1>
    <p>Вы действительно хотите удалить предмет "<strong>{{ item.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'wishlists:wishlist_detail' wishlist.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
